        <div class="login-area page-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="login-page">
                            <div class="login-form">
                                <h4 class="login-title">LOGIN</h4>
                                <div class="row">
                                    <form id="contactForm" method="POST" action="/dashboard" class="log-form">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="text" id="username" class="form-control" placeholder="Username" required data-error="Please enter your name">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" id="password" class="form-control" placeholder="Password" required data-error="Please enter your message subject">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <button type="submit" id="submit" class="login-btn">Login</button>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="clear"></div>
                                           
                                                <div class="acc-not">Don't have an account  <a href="/signup"> Sign up</a></div>
                                            </div> 
                                        </div> 
                                    </form> 
                                    <script>
                                        const form = document.getElementById('contactForm')
                                        form.addEventListener('submit', login)
                            
                                        async function login(event) {
                                            event.preventDefault()
                                            const username = document.getElementById('username').value
                                            const password = document.getElementById('password').value
                            
                                            const result = await fetch('/', {
                                                method: 'POST',
                                                headers: {
                                                    'Content-Type': 'application/json'
                                                },
                                                body: JSON.stringify({
                                                    username,
                                                    password
                                                })
                                            }).then((res) => res.json())
                            
                                            if (result.status === 'ok') {
                                                // everythign went fine
                                                alert('Logged in as \''+username+'\'');
                                                window.location.href = "/dashboard";
                                            } else {
                                                alert(result.error)
                                            }
                                        }
                                    </script>
                                </div>

                        </div>
                    </div>
