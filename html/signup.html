        <div class="signup-area page-padding">
            <div class="container">
                <div class="row">
                    <div class=" col-md-12 col-sm-12 col-xs-12">
                        <div class="login-page signup-page">
                            <div class="login-form signup-form">
                                <h4 class="login-title ">REGISTER</h4>
                                <div class="row">
                                    <form id="contactForm" method="POST" action="/dashboard" class="log-form">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="text" id="username" class="form-control" placeholder="Username" required data-error="Please enter your name">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="text" id="name" class="form-control" placeholder="Your Full Name" required data-error="Please enter your name">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" id="password" class="form-control" placeholder="Password" required data-error="Please enter your message subject">
                                        </div>
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <button type="submit" id="submit" class="login-btn">Sign up</button>
                                            <div id="msgSubmit" class="h3 hidden"></div> 
                                            <div class="clearfix"></div>
                                        </div>
                                    </form> 
                                    <script>
                                        const form = document.getElementById('contactForm')
                                        form.addEventListener('submit', registerUser)
                            
                                        async function registerUser(event) {
                                            event.preventDefault()
                                            const username = document.getElementById('username').value
                                            const password = document.getElementById('password').value
                                            const name = document.getElementById('name').value
                                            const result = await fetch('/signup', {
                                                method: 'POST',
                                                headers: {
                                                    'Content-Type': 'application/json'
                                                },
                                                body: JSON.stringify({
                                                    name,username,
                                                    password
                                                })
                                            }).then((res) => res.json())
                            
                                            if (result.status === 'ok') {
                                                // everythign went fine
                                                alert('Registered as \''+username+'\'. You can login using this username')
                                                window.location.href = "/"
                                            } else {
                                                alert(result.error)
                                            }
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
