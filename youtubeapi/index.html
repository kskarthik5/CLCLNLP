<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Player</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">

    <link href="/youtubeapi/css/style.css" rel="stylesheet">

    <!-- Open Graph data -->
    <meta property="og:title" content="Youtube Playlist" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://richardmiddleton.me/projects/youtube" />
    <meta property="og:image" content="https://richardmiddleton.me/projects/youtube/images/screenshot.jpg" />
    <meta property="og:description" content="Youtube Playlist app using youtubes API" />
    <meta property="og:site_name" content="Youtube" />
    <script src="/scripts/uservisit.js"></script>
</head>

<body>

    <!--===========================
                Header
    ============================-->

    <header>
        <div class="inner-header">
            <img class="header-logo" style="height:35px;width:35px" src="/youtubeapi/images/tcetlogo.gif" alt="youtube logo">
        </div>
    </header>

    <!--===========================
                Video
    ============================-->

    <section>
        <div class="inner-section">
            <div class="wrapper">
                <div id="video" class="videoWrapper">
                    <!-- Video Inserted Here -->
                </div>
            </div>
        </div>
    </section>

    <!--===========================
                Playlist
    ============================-->

    <main>
        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLwXbGyE9aR4MiC9xrqUn209a3wV9Ciaab" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    </main>

    <!--===========================
              Load More
    ============================-->
    
    <footer>
        <div class="inner-footer">
            <a href="#" class="load-more">Load More</a>
        </div>
    </footer>

    <!--===========================
              Javascript
    ============================-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="/youtubeapi/js/main.js" type="text/javascript"></script>

</body>

</html>
